# Railway deployment configuration - Final Fix for Schema Drift
[build]
builder = "NIXPACKS"
buildCommand = "cd backend && npm install && npx prisma generate && npm run build"

[deploy]
startCommand = "cd backend && npx prisma db push --accept-data-loss && (npx prisma db seed || true) && node $(find dist -name main.js | head -n 1)"
healthCheckPath = "/"
